{% extends "_base.html" %}

{% block content %}

<div class="row">
  <div>
    <h1 ng-cloak>//name//</h1>
    <br>
    <div>
      <form name="form" ng-submit="submit()" novalidate>
        <button class="ui labeled icon button" ngf-select ng-model="files" name="files" ngf-multiple="true" ngf-max-size="20MB">
        <i class="plus icon"></i>Add files</button>
        <button class="ui labeled icon button" ngf-select ng-model=""
        <button class="ui icon button" type="submit"><i class="upload icon"></i>submit</button> 
      </form>
    </div>
  </div>
</div>
<br>
<br>
<div class="row">
  <h2 id="query">query</h2>
  <br>
  <img class="img-responsive queryImg" ng-src="//queryImg//" alt="" />
</div>
<br><br>
<div class="row">
  <div>
    <h2 id="results">results</h2>
    <br>
    <p id="searching">Searching...</p>
    <p id="error">Oh no! No results! Check your internet connection.</p>
    <div class="ui six centered stackable link cards">
      <div class="fluid card" ng-repeat="img in searchResults">
        <div class="image">
          <img class="img-responsive" ng-src="//img.url//"/>
        </div>
        <div class="content">
          <p class="header">//img.name//</p>
          <div class="meta">
            <span class="date">score: //img.score//</span>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <br>
  
  {% endblock %}
